<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="sodoku.css">
    <script src="sodoku.js"></script>
</head>

<body>
    <h1>Sudoku Game</h1>
    <hr>
    <div id="timer-container">
        <div id="timer">Time: 0:00</div>
        <div id="pause-button" class="pause-button" onclick="toggleTimer()">
            <button id="playPauseButton" class="pause-button-icon">
                <ion-icon name="pause-outline"></ion-icon>
            </button>
        </div>
    </div>
    <div id="board"></div>
    <br />
    <div id="digits"></div>
    <div id="victory-box" class="victory-box">
        <span class="close-button" onclick="closeVictoryBox()">&times;</span>
        <h2>Sudoku Champion! 🏆🎉</h2>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
